<mat-toolbar>
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Jobsity challenge</span>
  <span class="spacer"></span>
  <button mat-button (click)="openReminderForm()">
   <mat-icon>add</mat-icon> New reminder
 </button>
</mat-toolbar>

<div class="calendar">
  <div class="calendar-header">
    <button class="nav-button" (click)="previousMonth()">&lt;</button>
    <h2>{{ actualCurrentMonth }}</h2>
    <button class="nav-button" (click)="nextMonth()">&gt;</button>
  </div>

  <div class="calendar-days">
    <ng-container *ngFor="let day of daysOfWeek">
      <div class="calendar-day">{{ day }}</div>
    </ng-container>
  </div>

  <div class="calendar-grid">
    <ng-container *ngFor="let day of calendarDays; let i = index">
      <div
        [ngClass]="{
          'calendar-cell': true,
          'other-month': day.isOtherMonth,
          'today': day.isToday
        }"
        (click)="openReminderForm(day)">
        <span [ngClass]="{'other-month': day.isOtherMonth}" class="day-number">{{ day.day }}</span>

        <ng-container *ngIf="day.reminders && day.reminders.length > 0">
          <div class="reminders">
            <div *ngFor="let reminder of day.reminders" class="reminder">
              <div class="reminder-time">{{ reminder.time }}</div>
              <div class="reminder-city">{{ reminder.city }}</div>
              <div class="reminder-text">{{ reminder.text }}</div>
              <div class="reminder-weather">{{ reminder.weather }}</div>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
